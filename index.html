<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL Board Cutting Optimizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">PAL Board Cutting Optimizer</h2>
        <div class="row mb-4">
            <div class="col-lg-4 mb-3">
                <h5>PAL Boards</h5>
                <table class="table table-bordered" id="boards-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Height</th>
                            <th>Width</th>
                            <th>Qty</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form id="add-board-form" class="row g-1">
                    <div class="col-3"><input type="text" class="form-control" id="board-name" placeholder="Name" required></div>
                    <div class="col-2"><input type="number" class="form-control" id="board-height" placeholder="H" required min="1"></div>
                    <div class="col-2"><input type="number" class="form-control" id="board-width" placeholder="W" required min="1"></div>
                    <div class="col-2"><input type="number" class="form-control" id="board-qty" placeholder="Qty" required min="1"></div>
                    <div class="col-3"><button type="submit" class="btn btn-primary w-100">Add</button></div>
                </form>
            </div>
            <div class="col-lg-5 mb-3">
                <h5>PAL Pieces</h5>
                <table class="table table-bordered" id="pieces-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Height</th>
                            <th>Width</th>
                            <th>Qty</th>
                            <th>Board</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form id="add-piece-form" class="row g-1">
                    <div class="col-2"><input type="text" class="form-control" id="piece-name" placeholder="Name" required></div>
                    <div class="col-2"><input type="number" class="form-control" id="piece-height" placeholder="H" required min="1"></div>
                    <div class="col-2"><input type="number" class="form-control" id="piece-width" placeholder="W" required min="1"></div>
                    <div class="col-2"><input type="number" class="form-control" id="piece-qty" placeholder="Qty" required min="1"></div>
                    <div class="col-2"><select class="form-select" id="piece-board" required></select></div>
                    <div class="col-2"><button type="submit" class="btn btn-primary w-100">Add</button></div>
                </form>
            </div>
            <div class="col-lg-3 mb-3">
                <h5>Cut Width</h5>
                <input type="number" class="form-control mb-2" id="cut-width" placeholder="Enter cut width" min="0" value="0">
                <button class="btn btn-success w-100" id="arrange-btn">Arrange Pieces</button>
                <div id="alert-area" class="mt-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Boards Layout</h5>
                <canvas id="boards-canvas" width="1200" height="600" class="border"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
